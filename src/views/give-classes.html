<!--marcação = tag-->
<!--atributo = parâmetros-->


<!DOCTYPE html>
<html lang="pt_br"> <!--lang é um atributo-->
<head> <!--toda configuração deve vir aqui-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy</title> <!--titulo da pagina-->
    <link rel="stylesheet" href="/styles/main.css"> <!--outro modo de chamar o css-->
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css"> 
    <link rel="stylesheet" href="/styles/partials/header.css"> 
    <link rel="stylesheet" href="/styles/partials/forms.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes"> <!--todo conteudo visivel deve vir aqui-->

    <div id="container">
        <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas</strong>
                    <p>O primeiro passo, é preencher esse formulário de inscrição</p>
                </div>

        </header>
        <main> <!--parte principal-->
            <form action="/save-classes" id="create-class" method="POST"> <!--o metodo post esconde os dados que são mandados, o padrao é o get-->
                <fieldset> <!--Dados-->
                    <legend>Seus dados</legend>
                    
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link de sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="Whatsapp">Whatsapp <small>(somente numeros)</small></label>
                        <input name="Whatsapp" id="Whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block"> 
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required ></textarea>
                    </div>
                </fieldset>

                <fieldset> <!--Aula-->
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" class ="select-block"required>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for subject in subjects%}
                                <option value="{{loop.index}}">{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da aula por hora
                            <small>(R$)</small>
                        </label> 
                        <input name="cost" id="cost" type="number" required>
                        
                    </div>

                </fieldset>

                <fieldset id="schedule-items"> <!--Horario-->
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block"><!--Weekday-->
                            <label for="weekday">Escolha o dia da semana</label>
                            <select name="weekday[]" required> <!--tirou o id-->
                                <option value="" disabled hidden>Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input name="time_from[]" type="time" required> <!--tirou o id-->
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input name="time_to[]" type="time" required> <!--tirou o id-->
                        </div>
                    </div>

                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>

        </main>

    </div>

</body>
</html>
